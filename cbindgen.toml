language = "C"
header = "/* sysprims C-ABI - Generated by cbindgen - DO NOT EDIT */"
include_guard = "SYSPRIMS_H"
tab_width = 4
line_length = 100

# No prefix - use sysprims_ directly in function names
[export]
include = [
    "SysprimsErrorCode",
    "SysprimsGroupingMode",
    "SysprimsTimeoutConfig",
    "SYSPRIMS_OK",
    "SYSPRIMS_ERR_INVALID_ARGUMENT",
    "SYSPRIMS_ERR_SPAWN_FAILED",
    "SYSPRIMS_ERR_TIMEOUT",
    "SYSPRIMS_ERR_PERMISSION_DENIED",
    "SYSPRIMS_ERR_NOT_FOUND",
    "SYSPRIMS_ERR_NOT_SUPPORTED",
    "SYSPRIMS_ERR_GROUP_CREATION_FAILED",
    "SYSPRIMS_ERR_SYSTEM",
    "SYSPRIMS_ERR_INTERNAL",
    "SYSPRIMS_GROUP_BY_DEFAULT",
    "SYSPRIMS_FOREGROUND",
]

[fn]
rename_args = "snake_case"

[struct]
derive_eq = true

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = true
