name: Validate Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to validate (e.g. v0.1.4)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  validate-go:
    name: Validate Go Bindings
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Test Go module is fetchable
        run: |
          set -euo pipefail
          TAG="${{ inputs.tag }}"
          VERSION="${TAG#v}"

          # Go bindings are tagged as bindings/go/sysprims/vX.Y.Z
          GO_MODULE="github.com/3leaps/sysprims/bindings/go/sysprims"
          GO_VERSION="v${VERSION}"

          echo "Testing: go get ${GO_MODULE}@${GO_VERSION}"
          go mod init test-sysprims
          go get "${GO_MODULE}@${GO_VERSION}"

          echo "Go binding fetch: OK"

  validate-typescript:
    name: Validate TypeScript (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-latest-arm64-s
          - os: macos-14
          - os: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        working-directory: bindings/typescript/sysprims
        run: npm install

      - name: Test
        working-directory: bindings/typescript/sysprims
        run: npm run test:ci

  validate-typescript-musl:
    name: Validate TypeScript (linux-musl, alpine)
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag }}

      - name: Install build dependencies
        shell: sh
        run: |
          set -euo pipefail
          apk add --no-cache bash curl build-base python3 git

      - name: Install Rust (rustup)
        shell: bash
        run: |
          set -euo pipefail
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain 1.88.0
          . "$HOME/.cargo/env"
          rustc -V
          cargo -V

      - name: Install Node dependencies
        working-directory: bindings/typescript/sysprims
        shell: bash
        run: |
          set -euo pipefail
          . "$HOME/.cargo/env"
          npm install

      - name: Test
        working-directory: bindings/typescript/sysprims
        shell: bash
        run: |
          set -euo pipefail
          . "$HOME/.cargo/env"
          npm run test:ci
