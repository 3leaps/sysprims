name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup show
          rustup target add ${{ matrix.target }}

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Run FFI smoke tests
        run: cargo test -p sysprims-ffi

  # Musl build test (Linux only)
  test-musl:
    name: Test (Linux musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build with musl
        run: cargo build --workspace --target x86_64-unknown-linux-musl

      - name: Test with musl
        run: cargo test --workspace --target x86_64-unknown-linux-musl

  license-check:
    name: License & Dependency Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fulmenhq/goneat-tools-runner-glibc:v0.3.1
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: License check
        run: cargo deny check licenses

      - name: Advisory check
        run: cargo deny check advisories

      - name: Dependency assessment
        run: goneat assess --categories dependencies --fail-on high

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Security audit
        run: cargo audit

  # Container-based privileged tests
  # These tests require isolation because they verify dangerous signal behaviors
  # See: ADR-0011, .plans/active/v0.1.1/03-container-test-fixture.md
  container-tests:
    name: Container Tests (Privileged)
    runs-on: ubuntu-latest
    needs: [format, lint, test]  # Only run after basic checks pass
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test container
        run: |
          docker build -t sysprims-test-fixture -f Dockerfile.container .

      - name: Run container tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace:ro \
            -v ${{ github.workspace }}/target:/workspace/target \
            sysprims-test-fixture

# NOTE: MSRV and Miri checks available locally via `make msrv` and `make miri`
# Add to CI after runner image supports these toolchains
