name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check formatting
        run: cargo fmt --all -- --check

  lint:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        run: |
          rustup show
          rustup target add ${{ matrix.target }}

      - name: Run tests
        run: cargo test --workspace --all-features

      - name: Run FFI smoke tests
        run: cargo test -p sysprims-ffi

  # Port bindings invariant tests (self-listener discoverable)
  # Windows runs GNU toolchain (MinGW) to match our Go/FFI build target.
  test-proc-ports:
    name: Test sysprims-proc port bindings (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-gnu
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install MinGW (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc
          path-type: inherit

      - name: Run sysprims-proc tests (Linux)
        if: runner.os != 'Windows'
        run: cargo test -p sysprims-proc

      - name: Run sysprims-proc tests (Windows GNU)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cargo test -p sysprims-proc --target x86_64-pc-windows-gnu

  # Musl build test (Linux only)
  test-musl:
    name: Test (Linux musl)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Build with musl
        run: cargo build --workspace --target x86_64-unknown-linux-musl

      - name: Test with musl
        run: cargo test --workspace --target x86_64-unknown-linux-musl

  # Go bindings tests
  # Windows uses MinGW (GNU target) for CGo compatibility
  test-go:
    name: Test Go Bindings (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            lib_dir: linux-amd64
            lib_name: libsysprims_ffi.a
          - os: macos-latest
            lib_dir: darwin-arm64
            lib_name: libsysprims_ffi.a
          - os: windows-latest
            lib_dir: windows-amd64
            lib_name: libsysprims_ffi.a
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target (Windows GNU)
        if: runner.os == 'Windows'
        run: rustup target add x86_64-pc-windows-gnu

      # Windows: Install MinGW for GNU target build
      - name: Install MinGW (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc
          path-type: inherit

      - name: Install cbindgen
        run: cargo install cbindgen --locked

      - name: Build FFI library (Unix)
        if: runner.os != 'Windows'
        run: cargo build --release -p sysprims-ffi

      - name: Regenerate Go header
        if: runner.os != 'Windows'
        run: make header-go

      - name: Build FFI library (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: cargo build --release --target x86_64-pc-windows-gnu -p sysprims-ffi

      - name: Regenerate Go header
        if: runner.os == 'Windows'
        run: make header-go

      - name: Copy FFI to local lib (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p bindings/go/sysprims/lib/local/${{ matrix.lib_dir }}
          cp target/release/${{ matrix.lib_name }} bindings/go/sysprims/lib/local/${{ matrix.lib_dir }}/

      - name: Copy FFI to local lib (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          mkdir -p bindings/go/sysprims/lib/local/${{ matrix.lib_dir }}
          cp target/x86_64-pc-windows-gnu/release/${{ matrix.lib_name }} \
            bindings/go/sysprims/lib/local/${{ matrix.lib_dir }}/

      - name: Run Go tests
        if: runner.os != 'Windows'
        run: |
          cd bindings/go/sysprims
          go test -v ./...

      - name: Run Go tests (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        env:
          CGO_ENABLED: "1"
          CC: gcc
        run: |
          cd bindings/go/sysprims
          go test -v ./...

  license-check:
    name: License & Dependency Check
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/fulmenhq/goneat-tools-runner-glibc:v0.3.1
      options: --user root
    steps:
      - uses: actions/checkout@v4

      - name: License check
        run: cargo deny check licenses

      - name: Advisory check
        run: cargo deny check advisories

      - name: Dependency assessment
        run: goneat assess --categories dependencies --fail-on high

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install cargo-audit
        run: cargo install cargo-audit --locked

      - name: Security audit
        run: cargo audit

  # Container-based privileged tests
  # These tests require isolation because they verify dangerous signal behaviors
  # See: ADR-0011, .plans/active/v0.1.1/03-container-test-fixture.md
  container-tests:
    name: Container Tests (Privileged)
    runs-on: ubuntu-latest
    needs: [format, lint, test]  # Only run after basic checks pass
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test container
        run: |
          docker build -t sysprims-test-fixture -f Dockerfile.container .

      - name: Run container tests
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace:ro \
            -v ${{ github.workspace }}/target:/workspace/target \
            sysprims-test-fixture

# NOTE: MSRV and Miri checks available locally via `make msrv` and `make miri`
# Add to CI after runner image supports these toolchains
