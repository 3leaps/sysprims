name: TypeScript Bindings

on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: ubuntu-latest-arm64-s
          - os: macos-14
          - os: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        working-directory: bindings/typescript/sysprims
        run: npm install

      - name: Test
        working-directory: bindings/typescript/sysprims
        run: npm run test:ci

  test-musl:
    name: Test (linux-musl, alpine)
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies
        shell: sh
        run: |
          set -euo pipefail
          apk add --no-cache bash curl build-base python3 git

      - name: Install Rust (rustup)
        shell: bash
        run: |
          set -euo pipefail
          curl https://sh.rustup.rs -sSf | sh -s -- -y --default-toolchain 1.88.0
          . "$HOME/.cargo/env"
          rustc -V
          cargo -V

      - name: Install Node dependencies
        working-directory: bindings/typescript/sysprims
        shell: bash
        run: |
          set -euo pipefail
          . "$HOME/.cargo/env"
          npm install

      - name: Test
        working-directory: bindings/typescript/sysprims
        shell: bash
        run: |
          set -euo pipefail
          . "$HOME/.cargo/env"
          npm run test:ci
