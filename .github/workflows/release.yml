name: Release

on:
  push:
    tags: ['v*']

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: sysprims-linux-x64-musl
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: sysprims-linux-x64-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: sysprims-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: sysprims-darwin-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: sysprims-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Add target
        run: rustup target add ${{ matrix.target }}

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: target/${{ matrix.target }}/release/sysprims-cli*

  generate-artifacts:
    name: Generate Release Artifacts
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install cbindgen
        run: cargo install cbindgen --locked

      - name: Generate C header
        run: cbindgen --config cbindgen.toml -o ffi/sysprims.h

      - name: Install cargo-sbom
        run: cargo install cargo-sbom --locked

      - name: Generate SBOM
        run: cargo sbom --output-format spdx > sbom-${{ github.ref_name }}.spdx.json

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*
            ffi/sysprims.h
            sbom-${{ github.ref_name }}.spdx.json
            LICENSE-MIT
            LICENSE-APACHE
